<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">
    <a-camera position="0 8 25"></a-camera>

        <a-assets timeout="10000">
            <a-asset-item id="tiger" src="./Models/sumatran_tiger/scene.gltf"></a-asset-item>
            <a-asset-item id="photographer" src="./Models/photographer/scene.gltf"></a-asset-item>
            <a-asset-item id="giraffe" src="./Models/giraffe/scene.gltf"></a-asset-item>
            <a-asset-item id="tree" src="./Models/tree/scene.gltf"></a-asset-item>
            <img id="sky" src="./Images/Clouds_Sky.jpg">
        </a-assets>

        <a-sky src="#sky"></a-sky>

        <a-entity light="type:ambient; intensity:0.5;"></a-entity>

        <a-entity animation = "property:rotation; to: 0 360 0; easing:linear; loop:true; duration : 1000000">           
            <a-entity light="type:directional; intensity:1; distance:50; decay:2; color:yellow; castShadow:true;" position="100 20 20"></a-entity>
        </a-entity>
        <a-circle position = "-0.4 -0.76 -25" rotation = "-90 0 0" radius ="100" color = "darkgreen" visible = "true" shadow = "receive: true;"></a-circle>

        <a-entity>
            <a-entity gltf-model="#tiger" rotation = "0 55 0" position = "-6 2 -7" scale = "8 8 8" shadow = "cast: true;"></a-entity>
        </a-entity>
        <a-entity>
            <a-entity gltf-model="#photographer" rotation = "0 -83 0" position = "30 0 -4.5" scale = "3.5 3.5 3.5" shadow = "cast: true;receive: false;"></a-entity>
        </a-entity>
        <a-entity>
            <a-entity gltf-model="#giraffe" rotation = "0 90 0" position = "-15 6.3 5" scale = "1 1.5 1" shadow = "cast: true;"></a-entity>
        </a-entity>
        
        <a-entity>
            <a-entity gltf-model="#tree" rotation = "0 50 0" position = "-10 0 -2.5" scale = "0.02 0.02 0.02" shadow = "cast: true;receive:false;"></a-entity>
        </a-entity>
        <a-entity>        
            <a-entity gltf-model="#tree" rotation = "0 30 0" position = "20 0 -7" scale = "0.02 0.02 0.02" shadow = "cast: true;receive:false;"></a-entity>
        </a-entity>
  </a-scene>
  </body>
</html>
