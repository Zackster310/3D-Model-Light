<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">
    <a-camera position="0 8 25"></a-camera>

        <a-assets timeout="10000">
            <a-asset-item id="person" src="./Models/low_poly_person/scene.gltf"></a-asset-item>
            <a-asset-item id="lamp" src="./Models/low-poly_lamp_post/scene.gltf"></a-asset-item>
            <a-asset-item id="tree" src="./Models/tree/scene.gltf"></a-asset-item>
            <a-asset-item id="bench" src="./Models/parkbank/scene.gltf"></a-asset-item>
            <img id="sky" src="./Images/Starry_sky.jpeg">
        </a-assets>

        <a-sky src="#sky"></a-sky>

        <a-entity light="type:ambient; intensity:0.5;"></a-entity>

        <a-entity>           
            <a-entity light="type:directional; intensity:1; distance:50; decay:2; color:grey; castShadow:true;" position="100 100 30"></a-entity>
        </a-entity>
        <a-circle position = "-0.4 -0.76 -25" rotation = "-90 0 0" radius ="100" color = "darkgreen" visible = "true" shadow = "receive: true;"></a-circle>

        <a-entity light="type:point; intensity:0.5; color: yellow; castShadow:true" position="14 20 -1"></a-entity>
        <a-entity>
            <a-entity gltf-model="#lamp" rotation = "0 55 0" position = "16 -1 -2" scale = "0.05 0.05 0.05" shadow = "cast: true; receive: false"></a-entity>
        </a-entity>

        <a-entity>
            <a-entity gltf-model="#person" rotation = "0 -45 0" position = "20 -0.6 2" scale = "0.05 0.05 0.05" shadow = "cast: true;receive: false;"></a-entity>
        </a-entity>
        <a-entity>
            <a-entity gltf-model="#bench" rotation = "0 90 0" position = "8 -1.2 -3" scale = "6 6 6" shadow = "cast: true;receive: false;"></a-entity>
        </a-entity>
        
        <a-entity>
            <a-entity gltf-model="#tree" rotation = "0 50 0" position = "-10 -1.2 -2.5" scale = "0.02 0.02 0.02" shadow = "cast: true;receive:false;"></a-entity>
        </a-entity>
        <a-entity>        
            <a-entity gltf-model="#tree" rotation = "0 30 0" position = "25 -1.2 -8" scale = "0.02 0.02 0.02" shadow = "cast: true;receive:false;"></a-entity>
        </a-entity>
  </a-scene>
  </body>
</html>
